        last_page: { type: integer }
        per_page: { type: integer }
        total: { type: integer }
    MovimientoStock:
      type: object
      properties:
        id: { type: integer }
        tipo: { type: string, enum: [entrada, salida, transferencia] }
        lote_id: { type: integer }
        hospital_id: { type: integer }
        origen_almacen_tipo: { type: string, nullable: true }
        origen_almacen_id: { type: integer, nullable: true }
        destino_almacen_tipo: { type: string, nullable: true }
        destino_almacen_id: { type: integer, nullable: true }
        cantidad: { type: integer }
        user_id: { type: integer }
