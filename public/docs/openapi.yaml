openapi: 3.1.0
info:
  title: Almacen Principal
  description: |
    API para gestión de usuarios con autenticación por tokens (Laravel Sanctum).
    Respuestas JSON unificadas `{status, mensaje, data}`.
  version: 1.0.0
servers:
  - url: http://localhost
    description: Desarrollo local
  - url: https://almacen.alwaysdata.net
    description: Producción

security:
  - bearerAuth: []

paths:
  # ========================================
  # AUTENTICACIÓN
  # ========================================
  /api/login:
    post:
      summary: Iniciar sesión
      tags: [Autenticación]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string, format: email }
                password: { type: string, format: password }
      responses:
        '200':
          description: Sesión iniciada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'

  /api/logout:
    post:
      summary: Cerrar sesión
      tags: [Autenticación]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Sesión cerrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'

  /api/me:
    get:
      summary: Información del usuario autenticado
      tags: [Autenticación]
