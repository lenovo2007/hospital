# ========================================
# COMPONENTS
# ========================================
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    StandardResponse:
      type: object
      properties:
        status:
          type: boolean
          description: Indica si la operación fue exitosa
        mensaje:
          type: string
          description: Mensaje descriptivo del resultado
        data:
          type: object
          nullable: true
          description: Datos de la respuesta (opcional)

    ErrorResponse:
      type: object
      properties:
        status:
          type: boolean
          example: false
        mensaje:
          type: string
          example: "Error descriptivo"
        errors:
          type: object
          nullable: true
          example: {"campo": ["El campo es requerido"]}

    UserRequest:
      type: object
      properties:
        name: { type: string }
        email: { type: string, format: email }
        password: { type: string, format: password }

    HospitalRequest:
      type: object
      properties:
        nombre: { type: string }
        rif: { type: string }
        direccion: { type: string }
        telefono: { type: string }

    SedeRequest:
      type: object
      properties:
        nombre: { type: string }
        hospital_id: { type: integer }
        direccion: { type: string }
        telefono: { type: string }

    AlmacenPrincipalRequest:
      type: object
      properties:
        nombre: { type: string }
        sede_id: { type: integer }
        descripcion: { type: string }

    AlmacenCentralRequest:
      type: object
      properties:
        nombre: { type: string }
        sede_id: { type: integer }
        descripcion: { type: string }

    AlmacenFarmaciaRequest:
      type: object
      properties:
        nombre: { type: string }
        sede_id: { type: integer }
        descripcion: { type: string }

    AlmacenParaleloRequest:
      type: object
      properties:
        nombre: { type: string }
        sede_id: { type: integer }
        descripcion: { type: string }

    AlmacenServiciosAtencionesRequest:
      type: object
      properties:
        nombre: { type: string }
        sede_id: { type: integer }
        descripcion: { type: string }

    AlmacenServiciosApoyoRequest:
      type: object
      properties:
        nombre: { type: string }
        sede_id: { type: integer }
        descripcion: { type: string }

    InsumoRequest:
      type: object
      properties:
        codigo: { type: string }
        descripcion: { type: string }
        unidad_medida: { type: string }
        tipo: { type: string }

    LoteRequest:
