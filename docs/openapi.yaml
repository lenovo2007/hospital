        lote_id: { type: integer, example: 5 }
        almacen_tipo: { type: string, example: "farmacia", description: "Tipo de almacén (principal, central, farmacia, paralelo, servicios_atenciones, servicios_apoyo, etc.)" }
        almacen_id: { type: integer, example: 3 }
        cantidad: { type: integer, example: 150 }
