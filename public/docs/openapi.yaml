        codigo_grupo:
          type: string
          nullable: true
          maxLength: 50
        user_id:
          type: integer
          minimum: 1
          nullable: true
        user_id_receptor:
          type: integer
          minimum: 1
          nullable: true

    MovimientoDiscrepanciaRequest:
