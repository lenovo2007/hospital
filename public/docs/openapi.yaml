  /api/hospitales/import:
    post:
      summary: Importar hospitales desde Excel
      description: |
        Importa hospitales desde un archivo Excel (.xls o .xlsx).
        
        **Formato del archivo:**
        - Columna A: RIF (puede ser NULL o '?')
        - Columna B: COD_SICM (puede ser NULL o '?')
        - Columna C: Nombre (requerido)
        - Columna D: Tipo
        - Columna E: Dependencia
        - Columna F: Estado
        - Columna G: Municipio
        - Columna H: Parroquia
        - Columna I: Email
        - Columna J: Nombre Contacto
        - Columna K: Email Contacto
        - Columna L: Teléfono (máx 50 caracteres)
        - Columna M: Dirección
        - Columna N: Latitud
        - Columna O: Longitud
        
        **Manejo de errores:**
        - RIF NULL: Permitido
        - Emails duplicados: Se establece como NULL
        - Teléfonos largos: Se truncan a 50 caracteres
        - Coordenadas inválidas: Se validan y limpian
      tags: [Hospitales]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
              properties:
                file:
                  type: string
                  format: binary
                  description: Archivo Excel (.xls o .xlsx) con los datos de hospitales
      responses:
        '200':
          description: Importación completada
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  mensaje:
                    type: string
                    example: "Importación completada."
                  data:
                    type: object
                    properties:
                      creados:
                        type: integer
                        example: 214
                      actualizados:
                        type: integer
                        example: 75
                      omitidos:
                        type: integer
                        example: 2
                      errores:
                        type: integer
                        example: 0
                      detalles_omitidos:
                        type: array
                        items:
                          type: object
                          properties:
                            fila:
                              type: integer
                            motivo:
                              type: string
                      detalles_errores:
                        type: array
                        items:
                          type: object
                          properties:
                            fila:
                              type: integer
                            error:
                              type: string
        '400':
          description: Error en el archivo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'

