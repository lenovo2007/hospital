    SolicitudFaltante:
      type: object
      properties:
        id: { type: integer }
        hospital_id: { type: integer }
        almacen_tipo: { type: string }
        almacen_id: { type: integer }
        insumo_id: { type: integer }
        cantidad_sugerida: { type: integer, nullable: true }
        prioridad: { type: string, enum: [baja, media, alta] }
        estado: { type: string, enum: [pendiente, atendida, cancelada] }
        user_id: { type: integer }
        comentario: { type: string, nullable: true }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }
    PaginatedSolicitudesFaltantes:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/SolicitudFaltante'
        current_page: { type: integer }
        last_page: { type: integer }
        per_page: { type: integer }
        total: { type: integer }
    DistribucionCentralRequest:
      type: object
      required: [origen_central_id, hospital_id, principal_id, items]
      properties:
        origen_central_id: { type: integer }
        hospital_id: { type: integer }
        principal_id: { type: integer }
        items:
          type: array
          items:
            type: object
            required: [lote_id, cantidad]
            properties:
              lote_id: { type: integer }
              cantidad: { type: integer, minimum: 1 }
    DistribucionInternaRequest:
      type: object
      required: [hospital_id, principal_id, items]
      properties:
        hospital_id: { type: integer }
        principal_id: { type: integer }
        items:
          type: array
          items:
            type: object
            required: [lote_id, destino_tipo, destino_id, cantidad]
            properties:
              lote_id: { type: integer }
              destino_tipo: { type: string }
              destino_id: { type: integer }
              cantidad: { type: integer, minimum: 1 }
security:
  - bearerAuth: []
paths:
  /api/users:
    post:
      summary: Crear usuario
      description: |
        Crea un usuario. La mayoría de los campos son opcionales.
        La contraseña es obligatoria y debe cumplir complejidad: mínimo 8 caracteres, incluir mayúscula, minúscula, número y símbolo.
      tags: [Usuarios]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [password]
              properties:
                tipo: { type: string, nullable: true }
                rol: { type: string, nullable: true }
                nombre: { type: string, nullable: true }
                apellido: { type: string, nullable: true }
                genero: { type: string, nullable: true }
                cedula: { type: string, nullable: true }
                telefono: { type: string, nullable: true }
                direccion: { type: string, nullable: true }
                hospital_id: { type: integer, nullable: true }
                sede_id: { type: integer, nullable: true }
                can_view: { type: boolean, nullable: true }
                can_create: { type: boolean, nullable: true }
                can_update: { type: boolean, nullable: true }
                can_delete: { type: boolean, nullable: true }
                is_root: { type: boolean, nullable: true, description: "Solo usuarios root pueden modificar este campo." }
                email: { type: string, format: email, nullable: true }
                password: { type: string, minLength: 8, description: "Obligatoria. Debe tener al menos 8 caracteres, incluir mayúscula, minúscula, número y símbolo." }
                status: { type: string, enum: [activo, inactivo], nullable: true }
            example:
              tipo: natural
              rol: admin
              nombre: "Ana"
              apellido: "García"
              genero: femenino
              cedula: "V-12345678"
              telefono: "4140000000"
              direccion: "Caracas"
              hospital_id: 2
              sede_id: 5
              can_view: true
              can_create: true
              can_update: true
              can_delete: true
              email: "ana@example.com"
              password: "unPasswordSeguro"
              status: activo
            examples:
              completo:
                summary: Todos los campos soportados (password obligatorio)
                value:
                  tipo: natural
                  rol: admin
                  nombre: "Ana"
                  apellido: "García"
                  genero: femenino
                  cedula: "V-12345678"
                  telefono: "4140000000"
                  direccion: "Caracas"
                  hospital_id: 2
