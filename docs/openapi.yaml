openapi: 3.0.3
info:
  title: Almacen Principal
  description: |
    API para gestión de usuarios con autenticación por tokens (Laravel Sanctum).
    Respuestas JSON unificadas `{status, mensaje, data}`.
    Importante: todos los resultados (éxito y error) devuelven HTTP 200. Los errores se indican con `status=false` y un `mensaje` descriptivo.
    Nota: cuando un listado no tiene resultados o un recurso no existe, la API responde HTTP 200 con `status=true`, `data` vacío o `null` según aplique y `mensaje` "<modelo> no encontrado" (por ejemplo: "hospitales no encontrado").
  version: 1.0.0
servers:
  - url: https://almacen.alwaysdata.net
    description: Producción (AlwaysData)
  - url: http://localhost
    description: Desarrollo local
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    StandardResponse:
      type: object
      properties:
        status:
          type: boolean
          example: true
        mensaje:
          type: string
          example: Operación exitosa.
        autenticacion:
          type: integer
          description: 0=autenticado/válido, 1=token inválido/ausente, 2=token expirado
          enum: [0, 1, 2]
          example: 0
        data:
          nullable: true
    ErrorResponse:
      type: object
      properties:
        status:
          type: boolean
          example: false
        mensaje:
          type: string
          example: No autenticado. Token inválido o ausente.
        autenticacion:
          type: integer
          description: 0=autenticado/válido, 1=token inválido/ausente, 2=token expirado
          enum: [0, 1, 2]
          example: 1
        data:
          nullable: true
          example: null
    ValidationErrorResponse:
      allOf:
        - $ref: '#/components/schemas/ErrorResponse'
        - type: object
          properties:
            data:
              type: object
              additionalProperties:
                type: array
                items:
                  type: string
              example:
                email: ["El campo email es obligatorio."]
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        tipo:
          type: string
          example: natural
        rol:
          type: string
          example: admin
        nombre:
          type: string
          example: Ana
        apellido:
          type: string
          example: García
        genero:
          type: string
          nullable: true
          example: femenino
        cedula:
          type: string
          example: V-12345678
        telefono:
          type: string
          nullable: true
          example: 04140000000
        direccion:
          type: string
          nullable: true
          example: Caracas
        hospital_id:
          type: integer
          nullable: true
          example: 2
        sede_id:
          type: integer
          nullable: true
          example: 5
        hospital:
          nullable: true
          allOf:
            - $ref: '#/components/schemas/Hospital'
        sede:
          nullable: true
          allOf:
            - $ref: '#/components/schemas/Sede'
        can_view:
          type: boolean
          example: true
        can_create:
          type: boolean
          example: true
        can_update:
          type: boolean
          example: true
        can_delete:
          type: boolean
          example: true
        can_crud_user:
          type: boolean
          description: Indica si el usuario tiene permisos para gestionar otros usuarios
          example: true
        is_root:
          type: boolean
          description: "Indica si el usuario es root del sistema (solo lectura)."
          example: false
        email:
          type: string
          format: email
          example: ana@example.com
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        status:
          type: string
          enum: [activo, inactivo]
          example: activo
    Hospital:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nombre:
          type: string
          example: Hospital Central
        rif:
          type: string
          example: J-12345678-9
        email:
          type: string
          format: email
          nullable: true
          example: contacto@hospital.test
        telefono:
          type: string
          nullable: true
          example: 04141234567
        cod_sicm:
          type: string
          nullable: true
          example: SICM-001
        nombre_contacto:
          type: string
          nullable: true
          example: Juan Pérez
        nombre_completo:
          type: string
          nullable: true
          example: Hospital Central de Caracas
        email_contacto:
          type: string
          format: email
          nullable: true
          example: juan.perez@hospital.test
        ubicacion:
          type: object
          nullable: true
          properties:
            lat:
              type: number
              format: double
              example: 10.4910000
            lng:
              type: number
              format: double
              example: -66.9030000
        direccion:
          type: string
          nullable: true
          example: Caracas
        dependencia:
          type: string
          nullable: true
          example: Ministerio de Salud
        estado:
          type: string
          nullable: true
          example: Distrito Capital
        municipio:
          type: string
          nullable: true
          example: Libertador
        parroquia:
          type: string
          nullable: true
          example: San José
        tipo:
          type: string
          example: publico
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        status:
          type: string
          enum: [activo, inactivo]
          example: activo
    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
          example: ana@example.com
        password:
          type: string
          example: password
      example:
        email: doctor@example.com
        password: password
    LoginResponseData:
      type: object
      properties:
        token:
          type: string
          example: 1|aVeryLongTokenString
        user:
          $ref: '#/components/schemas/User'
    PaginatedUsers:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/User'
        current_page:
          type: integer
        last_page:
          type: integer
        per_page:
          type: integer
        total:
          type: integer
    PaginatedHospitals:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Hospital'
        current_page:
          type: integer
        last_page:
          type: integer
        per_page:
          type: integer
        total:
          type: integer
    Sede:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nombre:
          type: string
          example: Almacén Principal
        tipo_almacen:
          type: string
          example: almacen_principal
        hospital_id:
          type: integer
          nullable: true
          example: 2
        hospital:
          nullable: true
          allOf:
            - $ref: '#/components/schemas/Hospital'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        status:
          type: string
          enum: [activo, inactivo]
          example: activo
    PaginatedSedes:
