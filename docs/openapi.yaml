        last_page: { type: integer }
        per_page: { type: integer }
        total: { type: integer }
    TipoHospitalDistribucion:
      type: object
      description: Porcentaje de distribución por tipo de hospital.
      properties:
        id: { type: integer, example: 1 }
        tipo: { type: string, example: "Tipo 1" }
        porcentaje: { type: number, format: float, example: 0.11, description: Porcentaje en % }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }
    PaginatedTipoHospitalDistribuciones:
