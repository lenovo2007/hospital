        tipo_movimiento: { type: string }
        fecha_despacho: { type: string, format: date }
        items: { type: array }

    MovimientoSalidaRequest:
      type: object
      required: [origen_central_id, hospital_id, principal_id, tipo_movimiento, fecha_despacho, items]
      properties:
        origen_central_id:
          type: integer
          description: ID del almacén central de origen
        hospital_id:
          type: integer
          description: ID del hospital destino
        principal_id:
          type: integer
          description: ID del almacén principal destino
        tipo_movimiento:
          type: string
          enum: [transferencia, distribucion, ajuste]
          description: Tipo de movimiento
        fecha_despacho:
          type: string
          format: date
          description: Fecha en que se despacha el movimiento
        items:
          type: array
          description: Lista de items del movimiento
          items:
            type: object
            required: [lote_grupo_id, cantidad_solicitada]
            properties:
              lote_grupo_id:
                type: integer
                description: ID del lote-grupo
              cantidad_solicitada:
                type: number
                format: float
                description: Cantidad solicitada para el movimiento
              observaciones:
                type: string
                description: Observaciones específicas del item

    MovimientoSalidaResponse:
      type: object
      properties:
        id:
          type: integer
          description: ID del movimiento creado
        codigo_grupo:
          type: string
          description: Código único del grupo de movimiento
        estado:
          type: string
          enum: [pendiente, en_transito, entregado]
          description: Estado del movimiento
        fecha_creacion:
          type: string
          format: date-time
          description: Fecha de creación del movimiento
        usuario_creador:
          type: string
          description: Usuario que creó el movimiento

    MovimientoEntradaRequest:
      type: object
      required: [movimiento_salida_id, items_recibidos, usuario_aprobador]
      properties:
        movimiento_salida_id:
          type: integer
          description: ID del movimiento de salida relacionado
        items_recibidos:
          type: array
          description: Lista de items recibidos con cantidades verificadas
          items:
            type: object
            required: [lote_grupo_id, cantidad_recibida, cantidad_aceptada, estado_item]
            properties:
              lote_grupo_id:
                type: integer
                description: ID del lote-grupo
              cantidad_recibida:
                type: number
                format: float
                description: Cantidad física recibida
              cantidad_aceptada:
                type: number
                format: float
                description: Cantidad aceptada después de verificación
              estado_item:
                type: string
                enum: [aceptado, rechazado, parcial]
                description: Estado del item recibido
              observaciones:
                type: string
                description: Observaciones del item recibido
              motivo_rechazo:
                type: string
                description: Motivo de rechazo (si aplica)
        usuario_aprobador:
          type: string
          description: Usuario que aprueba la entrada
        fecha_aprobacion:
          type: string
          format: date-time
          description: Fecha y hora de aprobación
        observaciones_generales:
          type: string
          description: Observaciones generales del movimiento de entrada

    MovimientoEntradaResponse:
      type: object
      properties:
        id:
          type: integer
          description: ID del movimiento de entrada creado
        movimiento_salida_id:
          type: integer
          description: ID del movimiento de salida relacionado
        codigo_grupo:
          type: string
          description: Código del grupo de movimiento
        estado:
          type: string
          enum: [aprobado, rechazado, diferencias]
          description: Estado final del movimiento
        fecha_aprobacion:
          type: string
          format: date-time
          description: Fecha de aprobación
        usuario_aprobador:
          type: string
          description: Usuario que aprobó
        total_items_procesados:
          type: integer
          description: Total de items procesados
        total_items_aceptados:
          type: integer
          description: Total de items aceptados

    ReporteDiferencias:
      type: object
      properties:
        movimiento_salida_id:
          type: integer
          description: ID del movimiento de salida
        codigo_grupo:
          type: string
          description: Código del grupo
        diferencias:
          type: array
          description: Lista de diferencias encontradas
          items:
            type: object
            properties:
              lote_grupo_id:
                type: integer
                description: ID del lote-grupo
              cantidad_solicitada:
                type: number
                format: float
                description: Cantidad solicitada en salida
              cantidad_recibida:
                type: number
                format: float
                description: Cantidad recibida en entrada
              diferencia:
                type: number
                format: float
                description: Diferencia entre cantidades
              tipo_diferencia:
                type: string
                enum: [falta, exceso, dano]
                description: Tipo de diferencia encontrada
              descripcion:
                type: string
                description: Descripción de la diferencia
        estado_movimiento:
          type: string
          enum: [pendiente_revision, rechazado, aprobado_con_diferencias]
