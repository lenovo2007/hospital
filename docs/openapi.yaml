    post:
      summary: Importar insumos desde archivo Excel
      description: |
        Importa insumos desde un archivo Excel.
        - Reutilizar el mismo archivo es seguro: los registros existentes se **actualizan** (prioridad por `codigo` de la columna A; si no coincide, intenta por `codigo_alterno` generado), y los que no existan se **crean**.
        - Definiciones:
          - "creados": cantidad de filas que resultaron en un nuevo insumo.
          - "actualizados": cantidad de filas que coincidieron con un insumo existente y se actualizaron.
          - "omitidos": filas saltadas por validación (por ejemplo, descripción vacía) o errores de procesamiento.
      tags: [Insumos]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [file]
              properties:
                file:
                  type: string
                  format: binary
                  description: |
                    Archivo Excel (.xlsx) con los insumos a importar.
                    - Columna A: código (principal)
                    - Columna B: descripción (obligatoria)
      responses:
        '200':
          description: Resultado de la importación
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/StandardResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          creados: { type: integer, description: 'Número de insumos creados' }
                          actualizados: { type: integer, description: 'Número de insumos actualizados' }
                          omitidos: { type: integer, description: 'Número de insumos omitidos' }
                          omitidos_detalle: 
                            type: array
                            items:
                              type: object
                              properties:
                                fila: { type: integer, description: 'Número de fila en el archivo' }
                                motivo: { type: string, description: 'Razón de la omisión' }
              example:
                status: true
                mensaje: Importación procesada.
                data:
                  creados: 12
                  actualizados: 3
                  omitidos: 2
                  omitidos_detalle:
                    - fila: 7
                      motivo: "Celda de descripción vacía o con solo espacios"
                    - fila: 15
                      motivo: "Error al procesar: El código de insumo ya ha sido registrado previamente."
